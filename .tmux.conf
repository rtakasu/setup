# remap prefix from Control-b t Alt-b
unbind C-b
set-option -g prefix M-b
bind-key M-b send-prefix

## CUSTOM KEYBINDINGS
bind-key -n M-x confirm-before kill-pane # Kill pane
bind-key -n M-u select-layout even-horizontal # Format all panes evenly
bind-key -n M-z resize-pane -Z # Toggle Zoom
bind-key -n M-\- split-window  -v -c "#{pane_current_path}" # Split windows vertically 
bind-key -n M-\\ split-window -h -c "#{pane_current_path}" # Split windows horizontally

## Options
set-option -g history-limit 10000

# Windows start at index 1
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Set mouse mode on
set -g mouse on

# Set escape time to zero for ?? (don't remember)
set -s escape-time 0 

## TMUX NAVIGATOR RAW CODE
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h'  'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j'  'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k'  'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'M-\\' if-shell \"$is_vim\" 'send-keys M-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'M-\\' if-shell \"$is_vim\" 'send-keys M-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R
bind-key -T copy-mode-vi 'M-\' select-pane -l
